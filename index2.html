    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0 1em 2em;
      transition: background 0.3s, color 0.3s;
    }

    /* Menu */
    .top-nav {
      position: sticky;
      top: 0;
      background-color: #fff;
      padding: 0.5em 1em;
      border-bottom: 1px solid #ccc;
      z-index: 10;
    }

    .top-nav a {
      margin-right: 1em;
      text-decoration: none;
      font-weight: bold;
      color: #333;
    }

    /* Supergroupes */
    .supergroup-container {
      display: flex;
      flex-wrap: wrap;
      gap: 2em;
      margin-top: 2em;
      text-align: center;
    }

    .supergroup {
      /* min-width: 300px; */
      /* flex: 1 1 300px; */
      text-align: center;
    }

    .supergroup h1 {
      font-size: 1.4em;
      margin-bottom: 0.5em;
    }

    /* Groupes */
    .group-container {
      display: flex;
      flex-wrap: wrap;
      gap: 1em;
      justify-content: center;
      text-align: center;
    }

    .group {
      background: #f0f0f0;
      border-radius: 8px;
      padding: 1em;
      /* flex: 1 1 100px; */
      /* max-width: 300px; */
      justify-content: center;
      text-align: center;
    }

    .group h2 {
      margin-top: 0;
      font-size: 1.1em;
    }

    .bookmark {
      display: flex;
      align-items: center;
      margin: 0.5em 0;
      justify-content: center;
      text-align: center;
    }

    .bookmark img {
      height: 48px;
      margin-right: 8px;
    }

    /* Mode clair */
    body {
      background-color: #ffffff;
      color: #000000;
    }

    .group {
      background-color: #f0f0f0;
    }

    .top-nav {
      background-color: #ffffff;
    }

    a {
      color: #333;
    }

    /* Mode sombre */
    @media (prefers-color-scheme: dark) {
      body {
        background-color: #121212;
        color: #f0f0f0;
      }

      .group {
        background-color: #1e1e1e;
      }

      .top-nav {
        background-color: #1a1a1a;
        border-bottom: 1px solid #333;
      }

      a {
        color: #bb86fc;
      }
    }
  </style>

    const nav = document.getElementById("nav");

    for (const [supergroupName, groups] of Object.entries(data)) {
      // Ajouter au menu de navigation
      const anchorLink = document.createElement("a");
      anchorLink.href = `#${supergroupName}`;
      anchorLink.textContent = supergroupName;
      nav.appendChild(anchorLink);

      // Créer bloc supergroupe
      const supergroupDiv = document.createElement("div");
      supergroupDiv.className = "supergroup";
      supergroupDiv.id = supergroupName;
      supergroupDiv.innerHTML = `<h1>${supergroupName}</h1>`;

      const groupContainer = document.createElement("div");
      groupContainer.className = "group-container";

      for (const [groupName, links] of Object.entries(groups)) {
        const groupDiv = document.createElement("div");
        groupDiv.className = "group";
        groupDiv.innerHTML = `<h2>${groupName}</h2>`;

        links.forEach(link => {
          const div = document.createElement("div");
          div.className = "bookmark";
          if('image' in link) {
            div.innerHTML = `
              <a href="${link.url}" target="_blank" alt="${link.title}"><img src="${link.image}" alt="logo ${link.title}" title="${link.title}" /></a>
            `;
          } else {
            const domain = new URL(link.url).hostname;
            div.innerHTML = `
              <a href="${link.url}" target="_blank" alt="${link.title}"><img height="48" src="https://www.google.com/s2/favicons?sz=64&domain=${domain}" alt="favicon ${link.title}" title="${link.title}" /></a>
            `;
          }
          groupDiv.appendChild(div);
        });

        groupContainer.appendChild(groupDiv);
      }

      supergroupDiv.appendChild(groupContainer);
      supergroupsContainer.appendChild(supergroupDiv);
